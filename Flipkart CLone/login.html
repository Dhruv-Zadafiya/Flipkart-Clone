<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Website Login</title>
  <link rel="stylesheet" href="login.css">>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" type="image/x-icon">
</head>
<body>
  <div class="login-wrapper">
    <h2>Login to Your Account</h2>
    <form>
      <div class="input-box">
        <label for="email">Email or Mobile Number</label>
        <input type="text" id="email" name="email" required />
      </div>

      <div class="input-box">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="extra-links">
        <p><a href="fgp.html">Forgot Password?</a></p><br>
        
        <p>New to Flipkart ? <a href="createac.html">Create an account</a></p>
      </div>
    </form>
  </div>
</body>
</html>
