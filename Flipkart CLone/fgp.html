<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - ShopEase</title>
  <link rel="stylesheet" href="fgp.css"/>
</head>
<body>
  <div class="forgot-container">
    <div class="form-card">
      <div class="logo">
        
      </div>
      <h2>Forgot Your Password?</h2>
      <p class="instruction">No worries! Enter your email and we'll send you a link to reset it.</p>
      <form>
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your registered email" required>
        </div>
        <button type="submit">Send Reset Link</button>
        <p class="back-to-login">
          <a href="login.html">‚Üê Back to Login</a>
        </p>
      </form>
    </div>
  </div>
</body>
